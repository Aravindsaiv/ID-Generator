<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ID-Generator</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

   
  </head>
  <body>
    <div class="wrapper" >
      <div class="navbar">
        <div class="container">
          <h2 class="brand">QR-Generator</h2>
        </div>
      </div>
      <section id="input">
        <div class="container">
          <center>
            <form id="main-input" class="form-inline" action="" method="post">
              <input type="text" id="input1" class="form-control" placeholder="Image Url"/>
              <input type="text" id="input2" class="form-control" placeholder="File to parse"/>
              <button type="submit" class="btn btn-primary">Generate</button>
            </form>
        </center>
        </div>
      </section>
      <section id="view">
        <div class="container">
          <div class="row">
            <div class="col col-md-6">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <center><h4>Base for the ID-card</h4></center>
                </div>
                <div class="panel-body">
                  <img class="img-responsive" src=""/>
                </div>
              </div>
            </div>
            <div class="col col-md-6">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <center><h4>Generated card</h4></center>
                </div>
                <div class="panel-body">
                  <img class="img-responsive" src=""/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
